{% extends "base.html" %}
{% load static %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb px-3 pt-3">
      <li class="breadcrumb-item active" aria-current="page">Kategorijos</li>
    </ol>
</nav>

<div class="container text-center color grow">
    <div class="row row-cols-1 row-cols-md-3 g-3 ">
        {% for category in categories %}
        <div class="col">
            <div class="card border-0">
                <a href="#"><img src="{{category.image.url}}" alt="jusciogrybai" class="card-img-top img-fluid shadow cover-img"></a>
                <div class="card-body">
                    <h5 class="card-title">{{category.name}}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
